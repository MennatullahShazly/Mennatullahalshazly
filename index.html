
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Oracle Data Viewer</h1>
    
    <form method="POST" action="/filter">
        <label for="filter">Filter Condition (SQL):</label>
        <input type="text" id="filter" name="filter" placeholder="e.g., column_name = 'value'">
        <button type="submit">Apply Filter</button>
    </form>

    <form method="POST" action="/export">
        <input type="hidden" name="filter" value="{{ request.form.get('filter', '') }}">
        <button type="submit">Export to CSV</button>
    </form>

    <h2>Data</h2>
    <div>
        {{ tables|safe }}
    </div>
</body>
</html>
